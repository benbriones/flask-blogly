{% extends 'base.html' %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1> Create a User</h1>

<!-- will go to some route -->
<form action="" method = "POST">

  <label for="first_name">First Name</label>
  <input type="text" name = "first_name" placeholder="Enter a first name">

  <label for="last_name">Last Name</label>
  <input type="text" name = "last_name" placeholder="Enter a last name">

  <label for="image_url">Image URL</label>
  <input type="text" name = "image_url" placeholder="Provide an image of this user">


  <button type = "submit" class = 'btn btn-success'>Add</button>

</form>


{% endblock %}

{% extends "base.html" %}

{% block title %} Make a new post {% endblock %}

{% block content %}

<h1> Add a post for {{ user.first_name }} {{ user.last_name }}</h1>

<form>
  <label for="title">Title</label>
  <input type="text" id = "title" name = "title">

  <label for="content">Content</label>
  <input type="text" id = "content" name = "content">

  <div class="button-class-div">
    <button type="submit" class="btn btn-warning" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
    <button type="submit" class="btn btn-success" formaction="/users/{{ user.id }}/posts/new"
      formmethod="POST">Add</button>
  </div>
</form>
{%endblock%}

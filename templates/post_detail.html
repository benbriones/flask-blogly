{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{%block content%}

<h1>{{ post.title }} </h1>

<p>{{post.content}}</p>
<p>by {{ user.first_name }} {{ user.last_name }}</p>

<form>
  <div class="button-class-div">
    <button type="submit" class="btn btn-outline-secondary" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
    <button type="submit" class="btn btn-primary" formaction="/posts/{{post.id}}/edit"
      formmethod="GET">Edit</button>
    <button type="submit" class="btn btn-danger" formaction="/posts/{{post.id}}/delete"
      formmethod="POST">Delete</button>
  </div>
</form>

{%endblock%}

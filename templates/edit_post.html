{% extends "base.html" %}

{% block title %} Edit a post {% endblock %}

{%block content%}

<h1>Edit Post</h1>

<form>
  <label for="title">Title</label>
  <input type="text" id="title" name="title" value="{{ post.title }}">

  <label for="content">Post Content</label>
  <input type="text" id="content" name="content" value="{{ post.content }}">

  <div class="button-class-div">
    <button type="submit" class="btn btn-warning" formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
    <button type="submit" class="btn btn-success" formaction="/posts/{{post.id}}/edit" formmethod="POST">Submit</button>
  </div>
</form>

{%endblock%}

{% extends "base.html" %}



{% block title %} {{user.first_name}} {{user.last_name}}{% endblock %}


{% block content %}

<div class="image-container">
  <img src="{{ user.image_url }}" alt="Profile-Image">
</div>
<h1>USER: {{user.first_name}} {{user.last_name}}</h1>

<form action=""></form>


<form>
  <div class="button-class-div">
    <button type="submit" class="btn btn-warning" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
    <button type="submit" class="btn btn-danger" formaction="/users/{{user.id}}/delete"
      formmethod="POST">Delete</button>
  </div>
</form>

{% for post in user.posts %}
<ul class="user-post-list">
  <li> <a href="/posts/{{post.id}}"> {{post.title}}</a></li>
</ul>
{% endfor %}
<form action="">
  <div class="button-class-div">
    <button type="submit" class="btn btn-success" formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add
      post</button>
  </div>
</form>

{% endblock %}
